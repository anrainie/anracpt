<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>拖拽测试</title>
    <link rel="stylesheet" href="css/dependence/swiper.min.css">
    <link rel="stylesheet" href="css/dependence/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">

    <!-- <link rel="stylesheet" href="AA.css" /> -->
    <script src="js/dependence/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/dependence/jquery.form.js"></script>
    <script src="js/dependence/jquery.SuperSlide.3.0.alpha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="js/cpt.js"></script>
    <script>
        //组件配置单
        var config = [{
            name: '图文组件', type: 1,
            data(){
                return {
                    text: '默认文本测试英文换行asdasdasdasdasdfasfasdfsadfaaaaaaaaaaaaaaaaaaaaaaavcxzvxzcvxzcvxzvzxvzxvzxvzx',
                    image: 'https://cn.vuejs.org/images/logo.png',
                    imageStyle: {
                        width: '100px',
                        height: '100px',
                    },
                    style: {
                        width: '200px',
                    }
                }
            },
            component: Component.ImageAndTextCpt,
        },
            {
                name: '多图列表组件', type: 2,
                data(){
                    return {
                        stype: {
                            'margin-left': '10px'
                        },
                        images: [
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '100px',
                                    height: '100px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '200px',
                                    height: '100px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '250px',
                                    height: '100px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '50px',
                                    height: '100px',
                                },
                            },
                        ]
                    }
                },
                component: Component.ImageListCpt,
            },
            {
                name: '轮播组件', type: 1,
                data(){
                    return {
                        images: [
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '100px',
                                    height: '100px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '200px',
                                    height: '300px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '250px',
                                    height: '400px',
                                },
                            },
                            {
                                src: 'https://cn.vuejs.org/images/logo.png',
                                style: {
                                    width: '50px',
                                    height: '100px',
                                },
                            },
                        ],
                        style: {
                            width: '400px',
                        }
                    }
                },
                component: Component.SwiperCpt,
            },
        ];


        $(function () {
            var p = Component.bind('#palette', Component.Palatte);
            config.forEach(v => {
                p.$props.items.push(v);
            });


            $("#panel").droppable({
                drop: function (event, ui) {
                    var c = config[parseInt(ui.draggable.attr('idx'))];
                    if (c) {
                        var p = Component.bind($(this), c.component);
                        p.$props.model = c.data();
                    }
                }
            });

        });
    </script>
    <style>
        #palette {
            width: 10%;
            height: 100%;
            float: left;
            background: #CCC;
        }

        #panel {
            left: 10%;
            width: 90%;
            height: 100%;
            float: right;
            background: #EEE;
        }
    </style>
</head>
<body>
<div id="palette">


</div>
<div id="panel">

</div>

<div id="dialog"></div>
</body>

</html>
